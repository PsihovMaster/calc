<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <input id="inpt" type="text" value="0">
        <div class="btn-block">
            <button id="cleanAll" value="C">C</button>
            <button id="clean" class="l"value="backspace">стирачка</button>
            <button class="btn-main" value="/">&#247;</button>
            <button class="btn-main" value="*">&#215;</button>
            <button class="btn-main" value="7">7</button>
            <button class="btn-main" value="8">8</button>
            <button class="btn-main" value="9">9</button>
            <button class="btn-main" value="+">+</button>
            <button class="btn-main" value="4">4</button>
            <button class="btn-main" value="5">5</button>
            <button class="btn-main" value="6">6</button>
            <button class="btn-main" value="-">-</button>
            <button class="btn-main" value="1">1</button>
            <button class="btn-main" value="2">2</button>
            <button class="btn-main" value="3">3</button>
            <button id="sqrt" value="">&#8730;</button>
            <button class="btn-main" value=".">,</button>
            <button class="btn-main" value="0">0</button>
            <button class="result" value="=">=</button>
            <button id="pow" value="">x<sup>2</sup></button>

        </div>

    </div>
    <script src="api.js"></script>
</body>
</html>
